components:
- components:
  - data_bindings:
    - {code: 'self.item[''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'SZIXAQ,EUSVTX'}
    name: image_1
    properties: {display_mode: zoom_to_fill}
    type: Image
  - data_bindings:
    - {code: 'self.item[''id_name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'IPYZVW,KOBZSP'}
    name: item_label
    properties: {}
    type: Label
  - data_bindings:
    - {code: 'f"${self.item[''price'']}', property: text, writeback: false}
    layout_properties: {grid_position: 'YADDYF,FYJHJW'}
    name: label_2
    properties: {}
    type: Label
  - event_bindings: {click: add_button_click}
    layout_properties: {grid_position: 'VKXWEK,MIBEUF'}
    name: add_button
    properties: {role: elevated-button, text: Add To Cart}
    type: Button
  layout_properties: {grid_position: 'OWFMZF,OSHKCG'}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
