components:
- components:
  - data_bindings:
    - {code: 'self.item[''id_name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'XHGRNV,JVSHVE'}
    name: label_1
    properties: {align: center, font_size: 22}
    type: Label
  - data_bindings:
    - {code: 'self.item[''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'SZIXAQ,EUSVTX'}
    name: image_1
    properties: {display_mode: shrink_to_fit}
    type: Image
  - data_bindings:
    - {code: 'self.item[''description'']', property: content, writeback: false}
    layout_properties: {grid_position: 'VNJNFM,SQLGIG'}
    name: description_label
    properties: {align: center, font_size: 20}
    type: RichText
  - data_bindings:
    - {code: 'f"${self.item[''price'']}"', property: content, writeback: false}
    layout_properties: {grid_position: 'NOFBFO,LEXEUY'}
    name: rich_text_1
    properties: {align: center, font_size: 20}
    type: RichText
  - event_bindings: {click: add_button_click}
    layout_properties: {grid_position: 'VKXWEK,MIBEUF'}
    name: add_button
    properties: {background: 'theme:Primary Container', role: elevated-button, text: Add To Cart}
    type: Button
  layout_properties: {grid_position: 'OWFMZF,OSHKCG'}
  name: column_panel_1
  properties:
    role: elevated-card
    spacing:
      margin: ['0', null, '8', null]
      padding: ['0', '0', '0', '0']
    spacing_above: none
    spacing_below: medium
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
