components:
- components:
  - data_bindings:
    - {code: 'self.item[''id_name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'FNDXGS,OONCBE'}
    name: label_1
    properties: {align: center}
    type: Label
  - data_bindings:
    - {code: 'self.item[''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'UIFZVZ,DUFYFF'}
    name: image_1
    properties: {}
    type: Image
  - data_bindings:
    - {code: 'self.item[''description'']', property: content, writeback: false}
    layout_properties: {grid_position: 'BEWNFH,PAZRGL'}
    name: rich_text_1
    properties: {align: center}
    type: RichText
  - data_bindings:
    - {code: 'self.item[''price'']', property: text, writeback: false}
    layout_properties: {grid_position: 'IZSEDG,BUJSQW'}
    name: price_label
    properties: {align: center}
    type: Label
  - event_bindings: {click: add_button_click}
    layout_properties: {grid_position: 'KQQVUH,YPYFWG'}
    name: add_button
    properties:
      role: filled-button
      text: |
        Add to Cart
    type: Button
  - event_bindings: {click: remove_button_click}
    layout_properties: {grid_position: 'KQQVUH,YYCFOP'}
    name: remove_button
    properties: {role: tonal-button, text: Remove}
    type: Button
  layout_properties: {grid_position: 'ROJIQV,QSVOZE'}
  name: product_panel
  properties: {role: elevated-card}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
