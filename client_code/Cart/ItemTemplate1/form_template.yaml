components:
- components:
  - data_bindings:
    - {code: 'self.item[''product''][''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'MEKDEK,WCVBXZ'}
    name: image_1
    properties: {}
    type: Image
  - data_bindings:
    - {code: 'self.item[''product''][''item_name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'MEKDEK,TSYIRU QUGSTR,PMFEIH EAWNXF,UITUNW'}
    name: label_1
    properties: {font_size: 20}
    type: Label
  - data_bindings:
    - {code: 'f"${self.item[''product''][''price'']} USD"', property: text, writeback: false}
    layout_properties: {grid_position: 'MEKDEK,TSYIRU QUGSTR,PMFEIH EEWFIN,OTWZHI'}
    name: label_2
    properties: {font_size: 20}
    type: Label
  - data_bindings:
    - {code: 'f"${self.item[''product''][''price''] * self.item[''quantity'']}"', property: text, writeback: false}
    layout_properties: {grid_position: 'MEKDEK,TSYIRU QUGSTR,ZAPEPH DOZGNT,DOEYWQ'}
    name: total_label
    properties: {font_size: 20}
    type: Label
  - event_bindings: {click: delete_button_click}
    layout_properties: {grid_position: 'MEKDEK,TSYIRU QUGSTR,ZAPEPH YWYLGD,QIEHRG'}
    name: delete_button
    properties: {font_size: 24, icon: 'fa:trash-o', text: ''}
    type: Button
  - data_bindings:
    - {code: 'f"qty. {self.item[''quantity'']}"', property: text, writeback: false}
    layout_properties: {grid_position: 'MEKDEK,TSYIRU WWLVFV,YYOTIP'}
    name: label_4
    properties: {font_size: 18}
    type: Label
  layout_properties: {grid_position: 'IOBEMY,NCEQIE'}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
